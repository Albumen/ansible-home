---
# tasks file for homebrew
- name: Ensure homebrew install location exists
  file:
    path: "/usr/local"
    owner: "{{ ansible_env.USER }}"
    group: admin
    mode: 0755
    state: directory
  become: yes

- name: Ensure homebrew is installed
  git:
    repo: git://github.com/homebrew/homebrew.git
    version: master
    dest: "/usr/local"
    update: yes
    accept_hostkey: yes

- name: Ensure proper permissions on homebrew bin dirs
  file:
    path: "/usr/local/bin"
    owner: "{{ ansible_env.USER }}"
    group: admin
    mode: 0755
    state: directory
    recurse: true
  become: yes

- name: Tap the taps
  homebrew_tap:
    tap: "{{ item }}"
    state: present
  with_items: "{{ homebrew_core_taps }}"

- name: Install core homebrew items
  homebrew:
    item: "{{ item }}"
    state: present
  with_items: "{{ homebrew_core_items }}"